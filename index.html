<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="header-btn other-video">
        <a class="header-btn" href="#"><i class="bi bi-play-btn"></i></a>
      </div>
      <div class="header-menu">
        <ul>
          <li class="header-menu opacity30">
            <a class="header-text-menu" href="#">Esplora</a>
          </li>
          <li class="header-menu opacity30 red-dot-notify">
            <a class="header-text-menu" href="#">Seguiti</a>
          </li>
          <li class="header-menu for-you-item">
            <a class="header-text-menu" href="#">Per te</a>
            <div class="current-card-bar"></div>
          </li>
        </ul>
      </div>
      <div class="header-btn search-btn">
        <a class="header-btn" href="#"><i class="bi bi-search"></i></a>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <figure class="box-logo">
        <img class="boolean-logo" src="./assets/img/boolean_logo.png" alt="Boolean Logo">
      </figure>
      <div class="sidebar-item heart-sidebar">
        <a class="sidebar-text-icon" href="#">
          <i class="bi bi-heart-fill sidebar-icon"></i>
          <span>588</span>
        </a>
      </div>
      <div class="sidebar-item comment-sidebar">
        <a class="sidebar-text-icon" href="#">
          <i class="bi bi-chat-dots-fill sidebar-icon"></i>
          <span>13</span>
        </a>
      </div>
      <div class="sidebar-item bookmark-sidebar">
        <a class="sidebar-text-icon" href="#">
          <i class="bi bi-bookmark-fill sidebar-icon"></i>
          <span>638</span>
        </a>
      </div>
      <div class="sidebar-item share-sidebar">
        <a class="sidebar-text-icon" href="#">
          <i class="bi bi-sign-turn-slight-right-fill sidebar-icon"></i>
          <span>491</span>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-text-video">
        <a class="footer-profile-link" href="#">boolean.careers</a>
        <p class="footer-video-desc">Prova il Fundamentals Camp. 20 ore di corso gratuito per... 
        <a class="view-more-btn" href="#">Vedi altro</a></p> 
      </div>
      <nav class="nav-menu-footer">
        <div class="home-menu nav-menu-item">
          <a class="btn-flexbox" href="#">
            <i class="bi bi-house-fill nav-bar-icon"></i>
            <span>Home</span>
          </a>
        </div>
        <div class="friends-menu nav-menu-item opacity30">
          <a class="btn-flexbox" href="#">
            <i class="bi bi-people nav-bar-icon"></i>
            <span>Amici</span>
          </a>
        </div>
        <div class="nav-menu-item">
          <div class="new-post-menu">
            <a class="btn-flexbox" href="#">
              +
            </a>
          </div>
        </div>
        <div class="message-menu nav-menu-item number-message">
          <a class="btn-flexbox opacity30" href="#">
            <i class="bi bi-chat-square nav-bar-icon"></i>
            <span class="opacity30">Posta in Arrivo</span>
          </a>
        </div>
        <div class="profile-menu nav-menu-item opacity30">
          <a class="btn-flexbox" href="#">
            <i class="bi bi-person nav-bar-icon"></i>
            <span>Profilo</span>
          </a>
        </div>
      </nav>
    </footer>
  </div>

</body>

</html>
