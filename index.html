<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="header-btn other-video">
        <a class="res-link" href="#"><i class="bi bi-play-btn"></i></a>
      </div>
      <div class="header-menu">
        <ul>
          <li class="res-ul opacity30"><a class="res-link" href="#">Esplora</a></li>
          <li class="res-ul opacity30"><a class="res-link" href="#">Seguiti</a></li>
          <li class="res-ul"><a class="res-link" href="#">Per te</li>
        </ul>
      </div>
      <div class="header-btn search-btn">
        <a class="res-link" href="#"><i class="bi bi-search"></i></a>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <figure class="box-logo">
        <img class="boolean-logo" src="./assets/img/boolean_logo.png" alt="Boolean Logo">
      </figure>
      <div class="sidebar-item heart-sidebar">
        <a class="res-link sidebar-icon" href="#"><i class="bi bi-heart-fill"></i></a>
        <p>588</p>
      </div>
      <div class="sidebar-item comment-sidebar">
        <a class="res-link sidebar-icon" href="#"><i class="bi bi-chat-dots-fill"></i></a>
        <p>13</p>
      </div>
      <div class="sidebar-item bookmark-sidebar">
        <a class="res-link sidebar-icon" href="#"><i class="bi bi-bookmark-fill"></i></a>
        <p>638</p>
      </div>
      <div class="sidebar-item share-sidebar">
        <a class="res-link sidebar-icon" href="#"><i class="bi bi-sign-turn-slight-right-fill"></i></a>
        <p>491</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>boolean.careers</div>
      <div>Prova il Fundamentals Camp. 20 ore di corso gratuito per... Vedi altro</div>
      <nav class="nav-menu-footer">
        <div class="home-menu">
          Home
        </div>
        <div class="friends-menu">
          Amici
        </div>
        <div class="new-post-menu">
          +
        </div>
        <div class="message-menu">
          Posta in arrivo
        </div>
        <div class="profile-menu">
          Profilo
        </div>
      </nav>
    </footer>
  </div>

</body>

</html>
