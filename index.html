<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="other-video">
        btn other
      </div>
      <div class="header-menu">
        <p>Esplora</p>
        <p>Seguiti</p>
        <p>Per te</p>
      </div>
      <div class="search-btn">
        search
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div>logo</div>
      <div>heart</div>
      <div>comment</div>
      <div>marker</div>
      <div>share</div>
    </div>

    <!-- Footer -->
    <footer>
      <div>boolean.careers</div>
      <div>Prova il Fundamentals Camp. 20 ore di corso gratuito per... Vedi altro</div>
      <nav class="nav-menu-footer">
        <div class="home-menu">
          Home
        </div>
        <div class="friends-menu">
          Amici
        </div>
        <div class="new-post-menu">
          +
        </div>
        <div class="message-menu">
          Posta in arrivo
        </div>
        <div class="profile-menu">
          Profilo
        </div>
      </nav>
    </footer>
  </div>

</body>

</html>
